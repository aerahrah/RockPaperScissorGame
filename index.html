<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Trispace:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div  class="design">
        <div class="container-box">
            <h1 class="finalResult">You Won!!</h1>
            <button class="play-again" value="Play" name="Play Again">Play Again</button>
        </div>
    </div>
    <div class="main-container">
        <header>
            <div class="header-instruction">
                <h1 class="title"><span class="red">ROCK </span><span class="green">PAPER </span><span class="blue">SCISSOR </span></h1>
                <p class="description">First to have 5 pts win...</p>
            </div>
            <div id="battleResults">
                RESULT
            </div>
        </header>
        <main>
            <div class="container">
                <div class="left PlayerDisplay">
                    <div class="player">         
                        <div id="scoreBoard_player">score</div>
                        <div><i class="icon-player fa-solid fa-poop"></i></div>
                        <h1>Player</h1>
                    </div>
                    <div class="choice-container">
                        <div class="item-player rock"><i class="fa-solid fa-hand-back-fist"></i></div>
                        <div class="item-player paper"><i class="fa-solid fa-hand"></i></div>
                        <div class="item-player scissor"><i class="fa-solid fa-hand-scissors"></i></div>
                    </div>
                </div>
                <div class="right ComputerDisplay">

                    <div class="computer">
                        <div id="scoreBoard_computer">score</div>   
                        <div><i class="icon-computer fa-solid fa-robot"></i></div>
                        <h1>computer</h1>
                    </div>
                    <div class="choice-container">
                        <div class="item-computer rock"><i class="fa-solid fa-hand-back-fist"></i></div>
                        <div class="item-computer paper"><i class=" fa-solid fa-hand"></i></div>
                        <div class="item-computer scissor"><i class=" fa-solid fa-hand-scissors"></i></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>Copyright &#169 <strong>Ivan </strong> 2022</p>
   </footer>
</body>
</html>
